<head>
	<!-- set the encoding of your site -->
	<meta charset="utf-8">
	<!-- set the viewport width and initial-scale on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Title first, then Description, then Keywords -->
	<title>{% if page.title %}{{page.title}}{% else %}{{ site.title }}{% endif% %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
	<!-- include the Bootstrap stylesheet -->
	<link rel="stylesheet" href="{{ site.url }}/css/bootstrap.css">
	<!-- include the site stylesheet -->
	<link rel="stylesheet" href="{{ site.url }}/css/main.css">
	{% if site.favicon %}
		{% for fav in site.favicon %}
			<!-- include the Favicon -->
			<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/{{ fav.apple_touch_icon }}">
			<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/{{ fav.favicon_32x32 }}">
			<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/{{ fav.favicon_16x16 }}">
			<link rel="manifest" href="{{ site.url }}/{{ fav.manifest.json }}">
			<link rel="mask-icon" href="{{ site.url }}/fav.safari-pinned-tab.svg" color="#5bbad5">
			<meta name="theme-color" content="#ffffff">
		{% endfor %}
	{% endif %}
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="{{ site.url }}/js/jquery-1.12.4.min.js" defer><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous" defer></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous" defer></script>
	<!-- include custom JavaScript -->
	<script src="{{ site.url }}/js/jquery.main.js" defer></script>
</head>
